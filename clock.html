  <body>


    <script>
        let d=1;
        async function funct() { 
        if(d<=5){
        let  name= String.fromCharCode('0'.charCodeAt() + d);
        name=name+'.csv';
        console.log(name);
        d++;
        const response = await fetch(name);
        const data = await response.text();
        console.log(data);
        const day = [];
        const temps = [];
        const rows = data.split('\n').slice(1);
        const cols=rows[0].split(',');
        const time=cols[0].split(' ');
        day.push(time[0]);
        temps.push(parseFloat(cols[1]));
        console.log(day[0]);
        console.log(temps[0]);
        }
      }
      if(d<=5) setInterval(funct,1000);
      
      
      
      
    </script>
  </body>
</html>
